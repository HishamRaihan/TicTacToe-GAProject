      <section id="before-sign-in">
        <h1>TIC TAC TOE</h1>
        <h2> Care To Play A Game?</h2>
        <!-- Sign up form goes here -->
        <div class="everything">
          
          <div class="ss-form"> 
            
            <div class="card" id="front-card">
              <div class="card-body">
                <form id="sign-up" class="border">
                  <!-- fieldset is used to group multiple inputs together -->
                  
                  <fieldset>
                    <legend>Sign Up</legend>
                    <input type="email" name="credentials[email]" placeholder="Email" required>
                    <input type="password" name="credentials[password]" placeholder="Password" required>
                    <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation" required>
                    <button class="btn btn-outline-light" type="submit">Sign Up</button>
                  </fieldset>
                </form>
                <!-- Sign In form goes here -->
                <form id="sign-in" class="border">
                  <!-- fieldset is used to group multiple inputs together -->
                  <fieldset>
                    <legend>Sign In</legend>
                    <input type="email" name="credentials[email]" placeholder="Email" required>
                    <input type="password" name="credentials[password]" placeholder="Password" required>
                    <button class="btn btn-outline-light" type="submit">Sign In</button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
